<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">JM Rocero | Portfolio</div>
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <ul class="nav-links" id="navMenu">
  <li class="auth-links">
    <button class="navbar-btn" onclick="openLogin()">Login</button>
    <a href="register.html" class="signup-btn">Sign Up</a>
  </li>
</ul>

  </nav>

  <!-- Login Modal -->
  <div class="wrapper" id="loginModal" style="display: flex;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeLogin()">&times;</span>
      <h2>Login</h2>
      <form action="https://jaymarkrocero.github.io/My-Portfolio-Activity/" method="get">
  <div class="input-field">
    <input type="email" required>
    <label>Email</label>
  </div>
  <div class="input-field">
    <input type="password" required>
    <label>Password</label>
  </div>
  <div class="forget">
    <label><input type="checkbox"> Remember Me</label>
    <a href="#">Forgot Password?</a>
  </div>
  <button type="submit" class="login-btn">Log In</button>
  <div class="register">
  <p>Don't have an account? <a href="register.html">Register</a></p>
</div>
</form>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }
    function openLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }
    function closeLogin() {
      document.getElementById("loginModal").style.display = "none";
    }
    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById("loginModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
