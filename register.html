<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
   body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("/images/reg.jpg") center/cover no-repeat;
  font-family: "Open Sans", sans-serif;
}

/* Register Box */
.register-box {
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 15px;
  padding: 40px;
  width: 360px;
  color: #fff;
  text-align: center;
  box-shadow: 0 0 25px rgba(183, 75, 75, 0.6);
  animation: fadeIn 0.5s ease-in-out;
}

.register-box h2 {
  font-size: 2.2rem;
  margin-bottom: 25px;
  color: #b74b4b;
  text-shadow: 0 0 12px rgba(183, 75, 75, 0.8);
}

/* Input Fields */
.input-field {
  position: relative;
  border-bottom: 2px solid #555;
  margin: 20px 0;
}

.input-field label {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  color: #aaa;
  font-size: 15px;
  pointer-events: none;
  transition: 0.2s ease;
}

.input-field input {
  width: 100%;
  height: 40px;
  background: transparent;
  border: none;
  outline: none;
  font-size: 16px;
  color: #fff;
}

.input-field input:focus ~ label,
.input-field input:valid ~ label {
  font-size: 12px;
  top: -6px;
  color: #b74b4b;
}

/* Buttons */
button {
  background: #b74b4b;
  color: #fff;
  font-weight: 600;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  border-radius: 8px;
  font-size: 16px;
  transition: 0.3s ease;
  margin-top: 15px;
  width: 100%;
  box-shadow: 0 0 12px rgba(183, 75, 75, 0.6);
}

button:hover {
  background: transparent;
  border: 2px solid #b74b4b;
  color: #b74b4b;
  box-shadow: 0 0 20px rgba(183, 75, 75, 0.8);
}

/* Login Link */
.login-link {
  margin-top: 20px;
  font-size: 14px;
  color: #ccc;
}

.login-link a {
  color: #b74b4b;
  text-decoration: none;
  font-weight: 600;
}

.login-link a:hover {
  text-decoration: underline;
  text-shadow: 0 0 8px #b74b4b;
}

/* Animation */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}

    
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>
    <form action="index.html" method="get">
      <div class="input-field">
        <input type="text" required>
        <label>Full Name</label>
      </div>
      <div class="input-field">
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Password</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Confirm Password</label>
      </div>
      <button  type="submit">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="index.html">Login</a></p>
  </div>

</body>
</html>
